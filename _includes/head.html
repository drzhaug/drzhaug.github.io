<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url={{ "/ie.html" | prepend: site.baseurl }}"><![endif]-->
  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="author" content="{{ site.author }}">  
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ',' }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link rel="stylesheet" href="{{ site.url }}/css/templatemo_main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- font-awesome -->
  <link href="https://cdn.bootcss.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
</head>
